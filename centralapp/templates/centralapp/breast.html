
{% block content %}  
<style>
  body::before {
    background: url("https://www.shutterstock.com/image-photo/biotechnology-woman-engineer-clipboard-pen-600nw-276549791.jpg") no-repeat center center fixed;
    content: '';
    z-index: -1;
    width: 100%;
    height: 100%;
    position:absolute;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    }
  .jumbotron{
    margin-bottom: 0px;
  }
</style>

<body>
   
<div class="container">

  <!--Simple Form-->
  <h2 class="my-4" style="text-align:center;font-size:350%;color:white;background-color:black;">plant leaf disease detection</h2>
  {% if file_url %}
    <div class="col-lg-4 col-md-6 col-sm-12 pb-4" style="text-align:center;">
      <img src="{{ file_url }}" class="img-fluid" width="300" height="300" >
      
      <img src="media\grey.jpeg" alt="Grey Image" width="300" height="300">
      <img src="media\binary.jpeg"  alt="Binary Image" width="300" height="300">
      
      
<br>
      <a class="btn btn-dark my-4" href="/">Return to Homepage</a>
      
    {% else %}
    <p style="font-size:150%;text-align:center;color:red">No Image Selected.</p>
    {% endif %}
  <center>
  <label style="color:Black;font-family:courier;text-align:center;font-size:100%;"> Detected Result :<h1>{{predictions}}</h1></label><br>
  <label style="color:Black;font-family:courier;text-align:center;font-size:100%;"> Medicine : <h1>{{ans}}</h1></label><br>

  </center>
</div>

</body>
{% endblock %}
